<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div class="mascots-header">
        <img src="https://octodex.github.com/images/original.png" alt="Octocat Mascot" class="mascot-small">
        <img src="https://octodex.github.com/images/hulatocat.png" alt="Hulatocat Mascot" class="mascot-small">
        <img src="https://octodex.github.com/images/adventure-cat.png" alt="Adventure Cat Mascot" class="mascot-small">
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <section id="mascots-gallery">
      <h3>Our Mascots</h3>
      <div class="mascots-grid">
        <img src="https://octodex.github.com/images/octocat-de-los-muertos.jpg" alt="Octocat de los Muertos">
        <img src="https://octodex.github.com/images/daftpunktocat-guy.gif" alt="Daft Punk Octocat">
        <img src="https://octodex.github.com/images/Professortocat_v2.png" alt="Professor Octocat">
        <img src="https://octodex.github.com/images/stormtroopocat.png" alt="Stormtrooper Octocat">
        <img src="https://octodex.github.com/images/jetpacktocat.png" alt="Jetpack Octocat">
        <img src="https://octodex.github.com/images/total-eclipse-of-the-octocat.jpg" alt="Eclipse Octocat">
      </div>
    </section>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
